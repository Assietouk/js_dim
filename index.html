<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/c9e0da8296.js" crossorigin="anonymous"></script>
  <title>Patisserie</title>
</head>

<body>
  <div class="main">
    <div class="articles">
      <!--box1-->
      <div class="box">
        <img src="image1.jpeg" height="150px" width="90px" alt="Fotolia">
        <h3>Fotolia</h3>
        <div>
          <span>Prix Unitaire</span>
          <span>15000</span>
          <span>XOF</span>
        </div>
        <!--prix-totalUnitaire-->
        <div class="totalUnit">
          <span>Total Unitaire </span>
          <span class="price">0</span>
          <span>XOF</span>
        </div>
        <div>
          <button class="moins">-</button>
          <span class="num">0</span>
          <button class="plus">+</button>
        </div>
        <div class="icon1">
          <div>
            <button onclick="toggle1()" id="btnh1" class="btn"><i class="fa-solid fa-heart"></i></button>
          </div>
          <div class="del">
            <button class="faSolid"><i class="fa-solid fa-trash"></i></button>
          </div>
        </div>
      </div>
      <!--box2-->
      <div class="box">
        <img src="image2.jpeg" height="150px" width="90px" alt="">
        <h3>Saint-honoré</h3>
        <div>
          <span>Prix Unitaire</span>
          <span>6000</span>
          <span>XOF</span>
        </div>
        <!--prix-totalUnitaire-->
        <div class="totalUnit">
          <span>Total Unitaire </span>
          <span class="price">0</span>
          <span>XOF</span>
        </div>
        <div>
          <button class="moins">-</button>
          <span class="num">0</span>
          <button class="plus">+</button>
        </div>
        <div class="icon2">
          <div>
            <button onclick="toggle2()" id="btnh1" class="btn"><i class="fa-solid fa-heart"></i></button>
          </div>
          <div class="del">
            <button class="faSolid"><i class="fa-solid fa-trash"></i></button>
          </div>
        </div>
      </div>
      <!--box3-->
      <div class="box">
        <img src="image3.jpeg" height="150px" width="90px" alt="">
        <h3>L'opéra</h3>
        <div>
          <span class="PrixUnit">PrixUnitaire</span>
          <span>5500</span>
          <span>XOF</span>
        </div>
        <!--prix-totalUnitaire-->
        <div class="totalUnit">
          <span>Total Unitaire </span>
          <span class="price">0</span>
          <span>XOF</span>
        </div>
        <div>
          <button class="moins">-</button>
          <span class="num">0</span>
          <button class="plus">+</button>
        </div>
        <div class="icon3">
        
          <div>
            <button onclick="toggle3()" id="btnh1" class="btn"><i class="fa-solid fa-heart"></i></button>
          </div>
          <div class="del">
            <button class="faSolid"><i class="fa-solid fa-trash"></i></button>
          </div>
        </div>
      </div>
      <!--totalUnitaire-->
      <div class="sammba">
        <div id="total-general">Total Général:0XOF </div>
        <span id="tyu"></span>
      </div>
    </div>
  </div>
<script src="script1.js"></script>

</html>
